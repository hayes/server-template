schema {
  query: Query
  mutation: Mutation
}

type CaughtPokemon implements Node {
  caughtAt: String!
  id: ID!
  nickname: String
  pokemon: Pokemon
  shiny: Boolean!
  stats: String!
  user: User
}

type Mutation {
  updateDisplayName(displayName: String!): User @auth(role: "User")
}

interface Node {
  id: ID!
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
}

type Pokemon implements Node {
  id: ID!
  name: String!
  primaryType: String!
  secondaryType: String
}

type Query {
  findUsers(after: String, before: String, first: Int, last: Int, name: String!): QueryFindUsersConnection @auth(role: "User")
  node(id: ID!): Node
  pokemon(id: ID!): Pokemon @auth(role: "User")
  user(username: String!): User @auth(role: "User")
  viewer: User
}

type QueryFindUsersConnection {
  edges: [QueryFindUsersConnectionEdge]
  pageInfo: PageInfo!
}

type QueryFindUsersConnectionEdge {
  cursor: String!
  node: User
}

enum Role {
  Admin
  User
}

type User implements Node {
  access: Role @auth(self: true)
  caughtPokemon(after: String, before: String, first: Int, last: Int): UserCaughtPokemonConnection!
  displayName: String!
  email: String @auth(self: true)
  id: ID!
  locale: String @auth(self: true)
  username: String!
}

type UserCaughtPokemonConnection {
  edges: [UserCaughtPokemonConnectionEdge]
  pageInfo: PageInfo!
}

type UserCaughtPokemonConnectionEdge {
  cursor: String!
  node: CaughtPokemon
}

type UserConnection {
  edges: [UserEdge]
  pageInfo: PageInfo!
}

type UserEdge {
  cursor: String!
  node: User
}